<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YC GRAPHICS - Contact</title>
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .header img {
            width: 60px;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .header a:hover {
            opacity: 0.8;
        }

        /* ===== CONTACT SECTION ===== */
        .contact-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px 20px;
        }

        .contact-container img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ff9800;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact-container h1 {
            font-size: 28px;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .contact-container a {
            display: inline-block;
            margin: 8px 10px;
            padding: 12px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .contact-container a:hover {
            background: #ff5722;
            transform: translateY(-2px);
        }

        /* ===== FOOTER ===== */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 25px 10px;
            margin-top: 40px;
        }

        .footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin-top: 15px;
            font-size: 14px;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 600px) {
            .contact-container {
                padding: 30px 15px;
            }

            .contact-container img {
                width: 120px;
                height: 120px;
            }

            .contact-container h1 {
                font-size: 24px;
            }

            .contact-container a {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
