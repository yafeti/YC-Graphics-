        /* ===== RESET ===== */
        * {
            margin: 0;

        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;

        /* ===== HEADER ===== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .header img {
            width: 60px;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

            text-decoration: underline;
        }

        /* ===== TEXT ===== */
        h1, h2 {
            text-align: center;
            margin: 20px 0 10px;
        }

        p {
            text-align: center;
            margin-bottom: 10px;
        }

        hr {
            width: 80%;
            margin: 20px auto;
        }

        /* ===== IMAGE GRIDS ===== */
        .image-card,
        .Works {
            display: grid;
            gap: 15px;
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .image-card {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .Works {
            grid-template-columns: repeat(3, 1fr);
        }

        /* ===== IMAGES ===== */
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* ===== SERVICES SLIDER ===== */
        .slider-container {
            overflow-x: hidden;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 10px;
            cursor: grab;
        }

        .slider-track {
            display: flex;
            gap: 15px;
        }

        .service-slide {
            flex: 0 0 auto;
            width: 250px;
            text-align: center;
        }

        .service-slide img {
            border-radius: 8px;
            width: 100%;
            height: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .service-slide img:hover {
            transform: scale(1.05);
        }

        /* ===== FOOTER ===== */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 25px 10px;
            margin-top: 40px;
        }

        .footer a {

            text-decoration: none;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin-top: 15px;
            font-size: 14px;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 600px) {
            .header {
                justify-content: center;
                text-align: center;
            }

            .header a {
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

                font-size: 20px;
            }

            .Works {
                grid-template-columns: repeat(2, 1fr);
            }

            .service-slide {
                width: 200px;
            }
        }

    <!-- ===== AUTO-SLIDE SCRIPT ===== -->
    <script>
        const sliderTrack = document.getElementById('slider-track');
        const slider = document.getElementById('slider');

        sliderTrack.innerHTML += sliderTrack.innerHTML;

        let scrollSpeed = 1;
        let x = 0;

        function autoScroll() {
            x += scrollSpeed;
            if (x >= sliderTrack.scrollWidth / 2) {
                x = 0;
            }
            slider.scrollLeft = x;
            requestAnimationFrame(autoScroll);
        }

        autoScroll();

        slider.addEventListener('mouseenter', () => scrollSpeed = 0);
        slider.addEventListener('mouseleave', () => scrollSpeed = 1);
    </script>
